<ng-template #contenido let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Ingresar Usuario</h4>
    <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
      <span arial-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group row m-1">
        <label for="staticEmail" class="col-sm-2 col-form-label">Cédula:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="staticEmail">
        </div>
        <div class="col-1">
          <button class="align-self-center"><mat-icon>search</mat-icon></button>
        </div>
      </div>
      <div class="form-group row m-1">
        <label for="inputPassword" class="col-sm-2 col-form-label">Nombres:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Nombres">
        </div>
      </div>
      <div class="form-group row m-1">
        <label for="inputPassword" class="col-sm-2 col-form-label">Apellidos:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Apellidos">
        </div>
      </div>
      <div class="form-group row m-1">
        <label for="inputPassword" class="col-sm-2 col-form-label">Correo:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Correo">
        </div>
      </div>
      <div class="form-group row m-1">
        <label for="inputPassword" class="col-sm-2 col-form-label">Teléfono:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Teléfono">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close()">GUARDAR</button>
    <button type="button" class="btn btn-primary" (click)="modal.close()">CANCELAR</button>
  </div>
</ng-template>


<div class="navegacion">
  <h2 class="navegacion__titulo">Gestión de Usuarios</h2>
  <em>Creación de usuarios para el sistema </em>
</div>
<button mat-raised-button color="primary" class="mb-3" (click)="openCentrado(contenido)">
  <mat-icon>add_circle</mat-icon>
  Crear Usuario
</button>

<div class="widget">
  <div class="widget-header"><h3><mat-icon>people</mat-icon>Listado de Usuarios</h3></div>
  <div class="widget-content">
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>
    
        <!-- Accion -->
        <ng-container matColumnDef="star">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon class="p-1 iconoe" title="Editar Usuario">edit</mat-icon>
            <mat-icon class="p-1 iconob" title="Eliminar Usuario">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
