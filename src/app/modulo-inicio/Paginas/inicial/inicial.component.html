<!DOCTYPE html>

<body>
    <div class="dialog-off-canvas-main-canvas" data-off-canvas-main-canvas>
        <div id="preloader" class="">
            <div class="bar"></div>
            <div id="status"></div>
        </div>
        <div class="wrapper clearfix">
            <div class="headerfull scrollnav">
                <a href="pres.jsp" class="brand-logo" title="ESPOCH Logo"><img
                        src="../../../../assets/dtic/images/icons/logo_espoch.png" class="img-responsive"
                        alt="ESPOCH"></a>
                <span class="alt-logo"></span>
            </div>
            <header>
                <div>
                    <div id="block-homesliderblock">
                        <div class="header" id="header">
                            <!-- masterslider -->
                            <a [routerLink]="['/cas']" class="btn btn-cta"> Iniciar</a>
                            <div class="master-slider ms-skin-default" id="masterslider">
                                <!-- new slide -->
                                <div class="ms-slide" data-delay="5">
                                    <!-- slide background -->
                                    <img class="img-slider" src="../../../../assets/dtic/images/1.jpg"
                                        data-src="../../../../assets/dtic/images/1.jpg"
                                        alt="Recomendacion Oficina mo&vil" />

                                    <div class="ms-layer ms-layer-mask container-title">

                                    </div>
                                    <div class="ms-layer ms-layer-mask container-title2">
                                        <h2 class="title-slider">SPE</h2>
                                    </div>
                                </div>
                                <div class="ms-slide" data-delay="5">
                                    <!-- slide background -->
                                    <img class="img-slider" src="../../../../assets/dtic/images/2.jpg"
                                        data-src="../../../../assets/dtic/images/2.jpg" alt="Notificaciones ESPOCH" />
                                    <div class="line-title ms-layer"></div>
                                    <div class="ms-layer ms-layer-mask container-title">
                                        <h2 class="title-slider">MANTENGA SIEMPRE ACTUALIZADO</h2>
                                    </div>
                                    <div class="ms-layer ms-layer-mask container-title2">
                                        <h2 class="title-slider">SU NAVEGADOR WEB</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <main>
            <div id="legal-banner" class="legal-banner banner-overlay hidden">
                <div class="overlay-container col-md-6 col-sm-12 col-xs-12">
                    <div class="overlay-content center relative">
                        <div class="head circle center">
                            <img src="../../../../assets/dtic/images/icons/espoch.png" alt="Home">
                        </div>
                        <div class="row">
                            <h2 class="title">BIENVENIDOS</h2>
                        </div>
                        <a href="#0" id="legal-accept" class="btn">Continuar.</a>
                    </div>
                </div>
                <div class="overlay-alt"></div>
            </div>
        </main>
        <footer>
            <div id="fn-cookie-bar" class="alert text-center no-pad hidden prueba" style="background-color: #CE2017;">
                <p>Escuela Superior Politécnica de Chimborazo © 2024 </p>
            </div>
